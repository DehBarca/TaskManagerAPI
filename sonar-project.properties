# Información del proyecto
sonar.projectKey=TaskManagerAPI
sonar.projectName=TaskManagerAPI
sonar.projectVersion=1.0.0

# Directorios de código fuente y pruebas
sonar.sources=src
sonar.tests=tests

# Lenguaje
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/tests/**,**/__pycache__/**,**/migrations/**,**/venv/**,**/env/**,htmlcov/**,.pytest_cache/**

# Reporte de cobertura
sonar.python.coverage.reportPaths=coverage.xml

# Reporte de linter externo (Ruff)
sonar.python.ruff.reportPaths=ruff-report.json

# Versión de Python
sonar.python.version=3.11

# ═══════════════════════════════════════════════════════════════
# Quality Gates - Umbrales de Calidad
# ═══════════════════════════════════════════════════════════════

# Cobertura mínima requerida
sonar.coverage.exclusions=**/tests/**,**/__init__.py
sonar.qualitygate.wait=true

# ═══════════════════════════════════════════════════════════════
# Reglas de Estilo y Buenas Prácticas
# ═══════════════════════════════════════════════════════════════

# Complejidad ciclomática máxima por función
sonar.python.complexity.threshold=10

# Duplicación de código máxima permitida
sonar.cpd.python.minimumtokens=100

# Longitud máxima de funciones (líneas)
sonar.python.function.length=50

# Número máximo de parámetros por función
sonar.python.function.parameters=5

# Profundidad máxima de anidamiento
sonar.python.nesting.level=4

# ═══════════════════════════════════════════════════════════════
# Reglas Específicas Activadas
# ═══════════════════════════════════════════════════════════════

# Nomenclatura y Convenciones
# python:S101 - Nombres de clases deben ser PascalCase
# python:S117 - Nombres de variables locales deben ser descriptivos
# python:S100 - Nombres de funciones deben ser snake_case
# python:S1542 - Funciones públicas deben tener docstrings

# Complejidad y Estructura
# python:S3776 - Complejidad cognitiva no debe ser muy alta
# python:S134 - Control flow no debe estar muy anidado
# python:S138 - Funciones no deben tener demasiadas líneas
# python:S107 - Funciones no deben tener demasiados parámetros

# Documentación
# python:S125 - No debe haber código comentado
# python:S1542 - Funciones deben estar documentadas

# Imports
# python:S2208 - Imports deben estar al inicio del archivo
# python:S1481 - Variables/imports no usados deben removerse

# Manejo de Errores
# python:S1181 - No capturar excepciones genéricas
# python:S3984 - Excepciones deben incluir contexto (from)
# python:S2737 - No usar except: sin especificar excepción

# Seguridad
# python:S2068 - No hardcodear credenciales
# python:S2077 - Prevenir SQL injection
# python:S5247 - No deshabilitar validación de certificados

# Code Smells
# python:S1192 - String literals no deben duplicarse
# python:S1763 - Todas las rutas de código deben retornar
# python:S2699 - Tests deben incluir al menos un assert